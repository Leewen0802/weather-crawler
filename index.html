<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>weather-crawler | puppeteer, ci, travis, nodejs</title>
    <style>
        h1 {
            margin: 0;
            font-size: 130%
        }

        .smaller {
            font-size: 15px;
            color: #333
        }

        .mini {
            font-size: small;
        }

        .right {
            display: block;
            text-align: right;
        }

        .hidden {
            display: none;
        }

        footer {
            color: #999;
            font-size: 0.8rem;
            padding: 1rem;
            background: #fff;
            text-align: center;
        }

        footer p {
            margin: 0;
        }


        /* 3 Column Responsive Layout: https://codepen.io/Cheesetoast/pen/KFAaq */
        /* STRUCTURE */
        .columns {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            margin: 5px 0;
        }

        .column {
            flex: 1;
            border: 1px solid gray;
            margin: 2px;
            padding: 10px;
            background: #ccc;
        }

        .column:first-child {
            margin-left: 0;
        }

        .column:last-child {
            margin-right: 0;
        }

        .column h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .column p {
            margin: 5px 0;
        }

        .column .row {
            display: flex;
        }

        .row .two-col {
            flex: 50%;
        }

        @media screen and (max-width: 980px) {
            .columns .column {
                margin-bottom: 5px;
                flex-basis: 40%;
            }

            .columns .column:nth-last-child(2) {
                margin-right: 0;
            }

            .columns .column:last-child {
                flex-basis: 100%;
                margin: 0;
            }
        }

        @media screen and (max-width: 680px) {
            .columns .column {
                flex-basis: 100%;
                margin: 0 0 5px 0;
            }
        }



        /* https://webdevtrick.com/pure-css-tabs-responsive/ */
        /**
        * Tabs
        */
        .en-county-name {
            display: none
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
        }

        .tabs label {
            order: 1;
            display: block;
            padding: 1rem 2rem;
            margin-right: 0.2rem;
            cursor: pointer;
            background: #90CAF9;
            font-weight: bold;
            transition: background ease 0.2s;
        }

        .tabs .tab {
            order: 99;
            flex-grow: 1;
            width: 100%;
            display: none;
            padding: 1rem;
            background: #fff;
        }

        .tabs input[type="radio"] {
            display: none;
        }

        .tabs input[type="radio"]:checked+label {
            background: #fff;
        }

        .tabs input[type="radio"]:checked+label+.tab {
            display: block;
        }

        @media (max-width: 45em) {
            .en-county-name {
                display: inline
            }

            .tabs input[type="radio"]:checked+label {
                border-bottom: solid #90CAF9 1px;
            }

            .tabs .tab,
            .tabs label {
                order: initial;
            }

            .tabs label {
                width: 100%;
                margin-right: 0;
                margin-top: 0.2rem;
            }
        }

        /**
        * Generic Styling
        */
        body {
            background: #eee;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 3vh 0;
            font-weight: 300;
            line-height: 1.5;
            max-width: 60rem;
            margin: 0 auto;
            font-size: 112%;
        }

        /* ^ tabs */



        /* https://codepen.io/WaelYasmina/pen/brgNYK */
        /* css Weather icon */
        .element {
            height: 85px;
            width: 80px;
            /* margin: 10px; */
            float: right;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #57c1eb 0%, #246fa8 100%);
        }

        .white {
            fill: #FFFFFF
        }

        .cyan {
            fill: #00FFFF
        }

        .gray {
            fill: #E0E0E0
        }

        .dimgray {
            fill: #696969
        }

        .darkgray {
            fill: #A9A9A9
        }

        .yellow {
            fill: #FFEB3B
        }

    </style>

            const html_icon = svg_list[fileName(src)] || `<img src="${src}">`;
            return `<!--${fileName(src)}--> ${html_icon}`;
        };
        const timestampToLocalDatetime = (timestamp) => {
            return new Date(timestamp);
        };
        const columnGenerator = (all_day) => {
            let html = '';
            const column = (current_title, temperature, rain, rainImg) => {
                return `
                    <div class="column">
                        <h2>${current_title} - <span class="smaller">${rainImg.alt}</span></h2>
                        <div class="row">
                            <div class="two-col">
                                <p>降雨機率 ${rain} %</p>
                                <p>${temperature} ˚C</p>
                            </div>
                            <div class="two-col pull-right">${srcToIcon(rainImg.src)}</div>
                        </div>
                    </div>
                `;
            }

            html += column(all_day.current_title[0], all_day.temperature[0], all_day.rain[0], all_day.rainImg[0]);
            html += column(all_day.current_title[1], all_day.temperature[1], all_day.rain[1], all_day.rainImg[1]);
            html += column(all_day.current_title[2], all_day.temperature[2], all_day.rain[02], all_day.rainImg[2]);

            return html;
        };
        const tabsGenerator = (json_data) => {
            const tabs = [];
            json_data.data.forEach((item, key) => {
                const checked = (key == 0) ? 'checked="checked"' : '';
                const index = key + 1;
                tabs.push(`
                        <input type="radio" name="tabs" id="tab${index}" ${checked}>
                        <label for="tab${index}">${item['county']} <span class="en-county-name">/ ${item['en_county_name']}</span></label>
                        <div class="tab">
                            <p>${item['description']}<a href="${item['target_url']}">👉</a></p>
                            <section class="columns">
                                ${columnGenerator(item.all_day)}
                            </section>
                            <time datetime="${item['public_time']}" class="mini right">${item['public_time']}</time>
                        </div>
                    `);
            });

            const updated_at = timestampToLocalDatetime(json_data.updated_at);
            return {
                updated_at,
                tabs,
            };
        };

        fetch('./data/json', {
                headers: new Headers({
                    'Content-type': 'application/json; charset=UTF-8'
                })
            })
            .then(res => res.json())
            .then(data => tabsGenerator(data))
            .then(data => {
                const updated_at = document.querySelector('#updated_at');
                updated_at.setAttribute('datetime', data.updated_at);
                updated_at.innerText = `updated at: ${data.updated_at}`;
                const tabs = document.querySelector('.tabs');
                tabs.innerHTML = data.tabs.join('');
                document.querySelector('#app').classList.add("hidden");
                tabs.classList.remove("hidden");
            });

    </script>
</head>
